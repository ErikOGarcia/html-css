<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="skull.ico" type="image/x-icon">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse</br> sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type = "square">
      
            <li><abbr title="a tag e &lt;P&gt;">Paragrafo</abbr></li>
            <li><abbr title="a tag e &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;">Titulos</abbr></li>
            <li><abbr title="a tag e &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="a tag e &lt;abbr&gt;">Abreviacoes</abbr></li>
            <li><abbr title="a tag e &lt;code&gt;">Codigos-fonte</abbr></li>
            <li><abbr title="a tag e &lt;ol&gt;">Listas numeradas</abbr></li>
            <li><abbr title="a tag e &lt;ul&gt;">Listas com demarcadores</abbr></li>
      
    </ul>
</body>
